<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Párkereső Játék</title>
    <style>
        .grid {
            display: grid;
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: gray;
            cursor: pointer;
        }
        .cell.revealed {
            cursor: default;
        }
        #timer {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        #top-scores {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .difficulty-button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Párkereső Játék</h1>
    <div id="difficulty-buttons">
        <button class="difficulty-button" onclick="setDifficulty(4)">Könnyű (4x4)</button>
        <button class="difficulty-button" onclick="setDifficulty(6)">Nehéz (6x6)</button>
        <button class="difficulty-button" onclick="setDifficulty(8)">Nagyon Nehéz (8x8)</button>
    </div>
    <div id="timer">Idő: 0 másodperc</div>
    <div class="grid" id="game-board">
        <!-- A mezők itt fognak megjelenni -->
    </div>
    <div id="result"></div>
    <div id="top-scores">
        <h2>Top 3 Eredmények:</h2>
        <ul id="score-list">
            <!-- Top 3 eredmények itt fognak megjelenni -->
        </ul>
    </div>
    <script>
        let board = document.getElementById('game-board');
        let firstCell = null;
        let secondCell = null;
        let lockBoard = false;
        let timerElement = document.getElementById('timer');
        let resultElement = document.getElementById('result');
        let topScoresElement = document.getElementById('score-list');
        let startTime = null;
        let elapsedTime = 0;
        let timerInterval;
        let gridSize = 4;  // Alapértelmezett nehézségi szint (4x4)
        let numPairs;

        const MAX_SCORES = 3;
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'cyan', 'magenta'];

        function setDifficulty(size) {
            gridSize = size;
            numPairs = (size * size) / 2;
            initializeBoard();
        }

        function initializeBoard() {
            board.innerHTML = '';
            let shuffledColors = shuffle(colors.slice(0, numPairs).concat(colors.slice(0, numPairs)));
            board.style.gridTemplateColumns = `repeat(${gridSize}, 100px)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.color = shuffledColors[i];
                cell.addEventListener('click', cellClick);
                board.appendChild(cell);
            }
            startTime = null;
            elapsedTime = 0;
            timerElement.textContent = `Idő: 0 másodperc`;
            resultElement.textContent = '';
            displayTopScores();
        }

        function cellClick(event) {
            if (lockBoard) return;
            let cell = event.target;
            if (cell.classList.contains('revealed')) return;

            if (startTime === null) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            cell.style.backgroundColor = cell.dataset.color;

            if (!firstCell) {
                firstCell = cell;
            } else if (!secondCell) {
                secondCell = cell;
                checkMatch();
            }
        }

        function checkMatch() {
            if (firstCell.dataset.color === secondCell.dataset.color) {
                firstCell.classList.add('revealed');
                secondCell.classList.add('revealed');
                resetTurn();
                checkGameOver();
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCell.style.backgroundColor = 'gray';
                    secondCell.style.backgroundColor = 'gray';
                    resetTurn();
                }, 1000);
            }
        }

        function resetTurn() {
            [firstCell, secondCell] = [null, null];
            lockBoard = false;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateTimer() {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerElement.textContent = `Idő: ${elapsedTime} másodperc`;
        }

        function checkGameOver() {
            const revealedCells = document.querySelectorAll('.cell.revealed');
            if (revealedCells.length === gridSize * gridSize) {
                clearInterval(timerInterval);
                resultElement.textContent = `Gratulálok! Befejezted ${elapsedTime} másodperc alatt.`;
                saveScore(elapsedTime);
                displayTopScores();
            }
        }

        function saveScore(time) {
            let scores = JSON.parse(localStorage.getItem('topScores')) || [];
            scores.push(time);
            scores.sort((a, b) => a - b);
            if (scores.length > MAX_SCORES) {
                scores = scores.slice(0, MAX_SCORES);
            }
            localStorage.setItem('topScores', JSON.stringify(scores));
        }

        function displayTopScores() {
            let scores = JSON.parse(localStorage.getItem('topScores')) || [];
            topScoresElement.innerHTML = scores.map(score => `<li>${score} másodperc</li>`).join('');
        }

        // Inicializálás alapértelmezett nehézséggel
        initializeBoard();
    </script>
</body>
</html>
