<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Körgethető Kártyasáv</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Elrejti az oldalsó görgetést */
        }

        .carousel {
            display: flex;
            flex-direction: column; /* Függőleges elrendezés */
            overflow-y: auto; /* Függőleges görgetés */
            max-height: 80vh; /* Maximális magasság a görgetéshez */
            padding: 20px;
            gap: 10px;
            border: 1px solid #ccc; /* Határvonal a kártyák körül */
            border-radius: 10px; /* Kerekített sarkok */
            background-color: #fff; /* Fehér háttér a kártyák körül */
            width: 300px; /* Szélesség beállítása */
        }

        .card {
            min-width: 150px;
            min-height: 100px; /* Kártyák magasságának csökkentése */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
            position: relative;
            padding: 10px; /* Párnázás a kártyákban */
            transition: transform 0.3s, box-shadow 0.3s; /* Animációs hatás */
        }

        .card:hover {
            transform: scale(1.05); /* Kártya kiemelése */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Erősebb árnyék */
        }

        .card::before {
            content: attr(data-rank);
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4757;
            color: white;
            padding: 10px; /* Párnázás a számok körül */
            border-radius: 50%;
            font-weight: bold;
            font-size: 2rem; /* Nagyobb méret */
            transition: transform 0.3s; /* Animációs hatás a számoknál */
        }

        .card:hover::before {
            transform: scale(1.2); /* Szám kiemelése */
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="card" data-rank="1">1. Film Cím 1</div>
        <div class="card" data-rank="2">2. Film Cím 2</div>
        <div class="card" data-rank="3">3. Film Cím 3</div>
        <div class="card" data-rank="4">4. Film Cím 4</div>
        <div class="card" data-rank="5">5. Film Cím 5</div>
        <div class="card" data-rank="6">6. Film Cím 6</div>
        <div class="card" data-rank="7">7. Film Cím 7</div>
        <div class="card" data-rank="8">8. Film Cím 8</div>
        <div class="card" data-rank="9">9. Film Cím 9</div>
        <div class="card" data-rank="10">10. Film Cím 10</div>
    </div>
    <script>
        // Jelenleg nincs szükség külön JavaScript kódra a körgetéshez, 
        // de itt bővíthetjük a funkciókat a jövőbeli igényeknek megfelelően.
    </script>
</body>
</html>
