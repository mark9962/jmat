<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Halloweeni Film</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Betűtípus betöltése -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Sötét háttér */
            font-family: 'Poppins', sans-serif; /* Poppins betűtípus használata */
            overflow: hidden; /* Elrejti az oldalsó görgetést */
        }

        .carousel {
            display: flex;
            flex-direction: column; /* Függőleges elrendezés */
            overflow-y: auto; /* Függőleges görgetés */
            max-height: 80vh; /* Maximális magasság a görgetéshez */
            padding: 0px 20px 10px 20px;
            gap: 10px;
            border: 1px solid #444; /* Határvonal a kártyák körül */
            border-radius: 5px; /* Kerekített sarkok */
            background-color: #1c1c1c; /* Sötét háttér a kártyák körül */
            width: 300px; /* Szélesség beállítása */
        }

        h1 {
            color: #f0f0f0; /* Világos szín a címnek */
            margin-bottom: 20px; /* Térköz a cím és a kártyák között */
            text-align: center; /* Középre igazítás */
        }

        .card {
            min-height: 150px; /* Kártyák magasságának beállítása */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Erősebb árnyék */
            display: flex;
            align-items: flex-end; /* Alulra igazítás */
            position: relative;
            padding: 10px; /* Párnázás a kártyákban */
            transition: transform 0.3s, box-shadow 0.3s; /* Animációs hatás */
            cursor: pointer; /* Pointer kurzor */
            overflow: hidden; /* Elrejti a túlcsorduló tartalmat */
            background: url('https://jobbmintatv.pro/borito/sorozat/image1.jpg') no-repeat center center; /* Példa háttérkép */
            background-size: cover; /* A háttérkép lefedje a kártyát */
        }

        .gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)); /* Átmenet */
            z-index: 1; /* A gradient overlay legyen a háttérkép felett */
        }

        .rank {
            width: 50px; /* Width of the rank box */
            height: 50px; /* Set a fixed height to align vertically */
            background: linear-gradient(135deg, #444, #777); /* Dark gradient background */
            color: white;
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
            font-size: 2rem; /* Larger font size */
            margin-right: 10px; /* Space between rank and title */
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            transition: transform 0.3s; /* Animation effect */
            z-index: 2; /* Z-index a szöveg fölé helyezéséhez */
            position: relative; /* Hozzáadva a relatív pozicionáláshoz */
        }

        .card:hover {
            transform: scale(1.05); /* Kártya kiemelése */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Erősebb árnyék */
        }

        .card:hover .rank {
            transform: scale(1.2); /* Szám kiemelése */
        }

        .card div {
            color: #f0f0f0; /* Világos szín a címeknek */
            z-index: 2; /* Z-index a szöveg fölé helyezéséhez */
            position: relative; /* Hozzáadva a relatív pozicionáláshoz */
        }

        /* Görgetősáv stílus */
        ::-webkit-scrollbar {
            width: 15px; 
        }
        ::-webkit-scrollbar-track {
            background: rgba(100, 100, 100, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <h1>Top 10 Halloweeni Film</h1>
