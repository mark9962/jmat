<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Körgethető Kártyasáv</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Betűtípus betöltése -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            font-family: 'Poppins', sans-serif; /* Poppins betűtípus használata */
            overflow: hidden; /* Elrejti az oldalsó görgetést */
        }

        .carousel {
            display: flex;
            flex-direction: column; /* Függőleges elrendezés */
            overflow-y: auto; /* Függőleges görgetés */
            max-height: 80vh; /* Maximális magasság a görgetéshez */
            padding: 20px;
            gap: 10px;
            border: 1px solid #ccc; /* Határvonal a kártyák körül */
            border-radius: 10px; /* Kerekített sarkok */
            background-color: #fff; /* Fehér háttér a kártyák körül */
            width: 300px; /* Szélesség beállítása */
        }

        .card {
            min-width: 150px;
            min-height: 100px; /* Kártyák magasságának csökkentése */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center; /* Középre igazítás */
            position: relative;
            padding: 10px; /* Párnázás a kártyákban */
            transition: transform 0.3s, box-shadow 0.3s; /* Animációs hatás */
            cursor: pointer; /* Pointer kurzor */
        }

        .rank {
            background: linear-gradient(135deg, #333, #666); /* Sötét színátmenet */
            color: white;
            padding: 10px; /* Párnázás a számok körül */
            border-radius: 5px; /* Kerekített sarkok a számok háttérén */
            font-weight: bold;
            font-size: 2rem; /* Nagyobb méret */
            margin-right: 10px; /* Térköz a szám és a cím között */
            transition: transform 0.3s; /* Animációs hatás a számoknál */
        }

        .card:hover {
            transform: scale(1.05); /* Kártya kiemelése */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Erősebb árnyék */
        }

        .card:hover .rank {
            transform: scale(1.2); /* Szám kiemelése */
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="card">
            <div class="rank">1</div>
            <div>Film Cím 1</div>
        </div>
        <div class="card">
            <div class="rank">2</div>
            <div>Film Cím 2</div>
        </div>
        <div class="card">
            <div class="rank">3</div>
            <div>Film Cím 3</div>
        </div>
        <div class="card">
            <div class="rank">4</div>
            <div>Film Cím 4</div>
        </div>
        <div class="card">
            <div class="rank">5</div>
            <div>Film Cím 5</div>
        </div>
        <div class="card">
            <div class="rank">6</div>
            <div>Film Cím 6</div>
        </div>
        <div class="card">
            <div class="rank">7</div>
            <div>Film Cím 7</div>
        </div>
        <div class="card">
            <div class="rank">8</div>
            <div>Film Cím 8</div>
        </div>
        <div class="card">
            <div class="rank">9</div>
            <div>Film Cím 9</div>
        </div>
        <div class="card">
            <div class="rank">10</div>
            <div>Film Cím 10</div>
        </div>
    </div>
    <script>
        // Jelenleg nincs szükség külön JavaScript kódra a körgetéshez, 
        // de itt bővíthetjük a funkciókat a jövőbeli igényeknek megfelelően.
    </script>
</body>
</html>
