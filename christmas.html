        .snowflake {

            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -5%;
            z-index: 9999;
            pointer-events: none;
            animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }

        @keyframes snowflakes-fall {
            0% { transform: translateY(-5%); }
            100% { transform: translateY(110%); }
        }

        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }

        }

        /* H√≥pelyhek v√©letlenszer≈± helyekre igaz√≠t√°sa */
        .snowflake:nth-child(1) { left: 10%; animation-delay: 0s, 0s; }
        .snowflake:nth-child(2) { left: 20%; animation-delay: 2s, 2s; }
        .snowflake:nth-child(3) { left: 30%; animation-delay: 4s, 4s; }
        .snowflake:nth-child(4) { left: 40%; animation-delay: 1s, 1s; }
        .snowflake:nth-child(5) { left: 50%; animation-delay: 3s, 3s; }
        .snowflake:nth-child(6) { left: 60%; animation-delay: 5s, 5s; }
        .snowflake:nth-child(7) { left: 70%; animation-delay: 7s, 7s; }

        .snowflake:nth-child(9) { left: 90%; animation-delay: 9s, 9s; }

    </style>
</head>
