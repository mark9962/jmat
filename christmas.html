<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Christmas Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Body styling with dark theme */
        body {
            background-color: #121212;
            color: #fff;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scroll on body */
        }

        /* Custom Scrollbar styling */
        ::-webkit-scrollbar {
            width: 15px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(100, 100, 100, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            opacity: 0.7;
        }

        /* Container for the card layout, with vertical scroll enabled */
        .card-container {
            display: flex;
            flex-direction: column; /* Align cards vertically */
            justify-content: flex-start;
            gap: 20px;
            max-height: 80vh; /* Restrict container height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
            width: 300px; /* Set a fixed width for the container */
            margin: 0 auto; /* Center the container */
        }

        /* Styling for individual movie cards */
        .movie-card {
            position: relative;
            width: 100%; /* Ensure it takes up full width of the container */
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            text-align: center;
            color: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover effect to slightly enlarge the card */
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.8);
        }

        /* Title styling for the movie name */
        .movie-card h3 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        /* Bottom section for movie titles */
        .card-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Movie cards -->
    <div class="card-container">
        <!-- Movie Card 1 -->
        <div class="movie-card" style="background-image: url('https://example.com/home-alone.jpg');">
            <div class="card-title">
                <h3>Home Alone</h3>
            </div>
        </div>
        
        <!-- Movie Card 2 -->
        <div class="movie-card" style="background-image: url('https://example.com/elf.jpg');">
            <div class="card-title">
                <h3>Elf</h3>
            </div>
        </div>
        
        <!-- Movie Card 3 -->
        <div class="movie-card" style="background-image: url('https://example.com/the-grinch.jpg');">
            <div class="card-title">
                <h3>The Grinch</h3>
            </div>
        </div>
        
        <!-- Movie Card 4 -->
        <div class="movie-card" style="background-image: url('https://example.com/its-a-wonderful-life.jpg');">
            <div class="card-title">
                <h3>It's a Wonderful Life</h3>
            </div>
        </div>
        
        <!-- Movie Card 5 -->
        <div class="movie-card" style="background-image: url('https://example.com/serendipity.jpg');">
            <div class="card-title">
                <h3>Serendipity</h3>
            </div>
        </div>
        
        <!-- Movie Card 6 -->
        <div class="movie-card" style="background-image: url('https://example.com/last-christmas.jpg');">
            <div class="card-title">
                <h3>Last Christmas</h3>
            </div>
        </div>
        
        <!-- Movie Card 7 -->
        <div class="movie-card" style="background-image: url('https://example.com/jingle-all-the-way.jpg');">
            <div class="card-title">
                <h3>Jingle All the Way</h3>
            </div>
        </div>
        
        <!-- Movie Card 8 -->
        <div class="movie-card" style="background-image: url('https://example.com/holiday.jpg');">
            <div class="card-title">
                <h3>The Holiday</h3>
            </div>
        </div>
        
        <!-- Movie Card 9 -->
        <div class="movie-card" style="background-image: url('https://example.com/krampus.jpg');">
            <div class="card-title">
                <h3>Krampus</h3>
            </div>
        </div>

    </div>
</body>
</html>
