<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Top 10 Christmas Movies</title>
    <style>
        /* Snowflakes styling */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
        }
        
        .snowflake, .snowflake .inner {
            animation-iteration-count: infinite;
            animation-play-state: running;
        }
        
        @keyframes snowflakes-fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(110vh);
            }
        }
        
        @keyframes snowflakes-shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(80px);
            }
        }
        
        .snowflake {
            position: fixed;
            top: -10%;
            z-index: 9999;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-shake;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
        }
        
        .snowflake .inner {
            animation-duration: 10s;
            animation-name: snowflakes-fall;
            animation-timing-function: linear;
        }

        .snowflake:nth-of-type(1) {
            left: 1%;
            animation-delay: 0s;
        }

        .snowflake:nth-of-type(2) {
            left: 10%;
            animation-delay: 1s;
        }

        .snowflake:nth-of-type(3) {
            left: 20%;
            animation-delay: 0.5s;
        }

        .snowflake:nth-of-type(4) {
            left: 30%;
            animation-delay: 2s;
        }

        .snowflake:nth-of-type(5) {
            left: 40%;
            animation-delay: 2s;
        }

        .snowflake:nth-of-type(6) {
            left: 50%;
            animation-delay: 3s;
        }

        .snowflake:nth-of-type(7) {
            left: 60%;
            animation-delay: 2s;
        }

        .snowflake:nth-of-type(8) {
            left: 70%;
            animation-delay: 1s;
        }

        .snowflake:nth-of-type(9) {
            left: 80%;
            animation-delay: 0s;
        }

        .snowflake:nth-of-type(10) {
            left: 90%;
            animation-delay: 1.5s;
        }

        .snowflake:nth-of-type(11) {
            left: 25%;
            animation-delay: 0s;
        }

        .snowflake:nth-of-type(12) {
            left: 65%;
            animation-delay: 2.5s;
        }
        
        /* Container for the card layout */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 100px; /* Push the cards down to avoid overlap with the snow */
            z-index: 1; /* Make sure cards are above the snowflakes */
        }

        /* Styling for individual movie cards */
        .movie-card {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            text-align: center;
            color: white;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect to slightly enlarge the card */
        .movie-card:hover {
            transform: scale(1.05);
        }

        /* Title styling for the movie name */
        .movie-card h3 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Bottom section for movie titles */
        .card-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
