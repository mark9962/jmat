<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Christmas Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Body styling with dark theme */
        body {
            background-color: #181818;
            color: #ddd;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Custom Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(50, 50, 50, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            opacity: 0.8;
        }

        /* Container for the card layout with scrolling */
        .card-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            gap: 15px;
            overflow-x: auto; /* Enable horizontal scrolling */
            padding: 20px;
            max-width: 100%;
        }

        /* Styling for individual movie cards */
        .movie-card {
            position: relative;
            width: 200px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            text-align: center;
            color: white;
            padding: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: #2c2c2c;
        }

        /* Hover effect to slightly enlarge the card */
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
        }

        /* Title styling for the movie name */
        .movie-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        /* Bottom section for movie titles */
        .card-title {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body>
    <!-- Movie cards -->
    <div class="card-container">
        <!-- Movie Card 1 -->
        <div class="movie-card" style="background-image: url('https://example.com/home-alone.jpg');">
            <div class="card-title">
                <h3>Home Alone</h3>
            </div>
        </div>
        
        <!-- Movie Card 2 -->
        <div class="movie-card" style="background-image: url('https://example.com/elf.jpg');">
            <div class="card-title">
                <h3>Elf</h3>
            </div>
        </div>
        
        <!-- Movie Card 3 -->
        <div class="movie-card" style="background-image: url('https://example.com/the-grinch.jpg');">
            <div class="card-title">
                <h3>The Grinch</h3>
            </div>
        </div>
        
        <!-- Movie Card 4 -->
        <div class="movie-card" style="background-image: url('https://example.com/its-a-wonderful-life.jpg');">
            <div class="card-title">
                <h3>It's a Wonderful Life</h3>
            </div>
        </div>
        
        <!-- Movie Card 5 -->
        <div class="movie-card" style="background-image: url('https://example.com/serendipity.jpg');">
            <div class="card-title">
                <h3>Serendipity</h3>
            </div>
        </div>
        
        <!-- Movie Card 6 -->
        <div class="movie-card" style="background-image: url('https://example.com/last-christmas.jpg');">
            <div class="card-title">
                <h3>Last Christmas</h3>
            </div>
        </div>
        
        <!-- Movie Card 7 -->
        <div class="movie-card" style="background-image: url('https://example.com/jingle-all-the-way.jpg');">
            <div class="card-title">
                <h3>Jingle All the Way</h3>
            </div>
        </div>
        
        <!-- Movie Card 8 -->
        <div class="movie-card" style="background-image: url('https://example.com/holiday.jpg');">
            <div class="card-title">
                <h3>The Holiday</h3>
            </div>
        </div>
        
        <!-- Movie Card 9 -->
        <div class="movie-card" style="background-image: url('https://example.com/krampus.jpg');">
            <div class="card-title">
                <h3>Krampus</h3>
            </div>
        </div>
        
        <!-- Movie Card 10 -->
        <div class="movie-card" style="background-image: url('https://example.com/feel-good-christmas.jpg');">

            </div>
        </div>
    </div>
</body>
</html>
